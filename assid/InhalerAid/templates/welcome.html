<script>
  // Set the initial countdown value
let countdownValue = 60;

// Function to update the countdown display
function updateCountdown() {
    // Display the countdown value in the HTML element with id "countdown"
    document.getElementById('countdown').textContent = countdownValue;
    
    // Decrement the countdown value by 2
    countdownValue -= 2;
    
    // Check if countdown has reached 0
    if (countdownValue <= 0) {
        clearInterval(timer); // Stop the countdown when it reaches 0
        document.getElementById('countdown').textContent = 'Countdown Finished';
    }
}

// Update the countdown display every second
let timer = setInterval(updateCountdown, 1000);
</script>
