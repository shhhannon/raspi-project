<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inhaler Aid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Asthma Attack Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>ECO2 (ppm)</th>
                <th>Doses</th>
            </tr>
        </thead>
        <tbody>
            {% for reading in readings %}
                <tr>
                    <td>{{ reading.date }}</td>
                    <td>{{ reading.time }}</td>
                    <td>{{ reading.co2 }}</td>
                    <td>{{ reading.doses }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Chart Containers -->
    <div class="chart-container">
        <!-- Bar Chart for ECO2 -->
        <canvas id="eco2Chart"></canvas>
        <!-- Line Chart for Doses -->
        <canvas id="dosesChart"></canvas>
    </div>
    
    <script>
        // Get the readings data from Django template
        const readingsData = JSON.parse('{{ readings | safe }}');
        
        // Prepare data for Chart.js
        const dates = readingsData.map(reading => reading.date + ' ' + reading.time); // Combine date and time for x-axis labels
        const eco2Values = readingsData.map(reading => reading.eco2);
        const dosesValues = readingsData.map(reading => reading.doses);
        
        // Create Chart.js instances
        const ctxEco2 = document.getElementById('eco2Chart').getContext('2d');
        const eco2Chart = new Chart(ctxEco2, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'ECO2 Levels',
                    data: eco2Values,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day' // Adjust the time scale as needed
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'ECO2 (ppm)'
                        }
                    }
                }
            }
        });

        const ctxDoses = document.getElementById('dosesChart').getContext('2d');
        const dosesChart = new Chart(ctxDoses, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Asthma Attack Frequency',
                    data: dosesValues,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day' // Adjust the time scale as needed
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Doses'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
